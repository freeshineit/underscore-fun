<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>find</title>
</head>
<body>
    <div class="container">打开控制台</div>
<script type="text/javascript" src="../../../bower_components/underscore/underscore.js"> </script>
<script>

    (function(){

        console.log('index: ',_.find([1,2,-1,3,4,5,6,0,7,8,],(item,index,arr) => {
            console.log('value: ',item);
            return item == -1;
        }))

        console.log('index: ',_.find([1,2,3,4,5,6,0,7,8,],(i) => {
            return i % 4 == 1;
        }));

        console.log('index: ',_.find([1,2,3,4,5,6,0,7,8,],(i) => {
            return i > 10;
        }));


        console.log(_.find({'苹果':'🍎','橘子':'🍊','香蕉':'🍌','栗子':'🌰'},(item,key,obj) => {  //
            console.log(key,':',item);
            return item == '🍌';
        }));

        console.log('index: ',_.detect([1,2,3,4,5,6,0,7,8,],(i) => {
            console.log('value: ',i);
            return i == 4;
        }))

    })()


</script>
</body>
</html>
